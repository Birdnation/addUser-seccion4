<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Agregar Usuario</title>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>Agregar usuario</h1>
        </div>
        <div class="text-center col-sm-6 mx-auto">
            <form>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Nombre: </label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Apellido: </label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email: </label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Telefono: </label>
                    <div class="col-sm-10">
                    <input type="phone" class="form-control" id="phone">
                    </div>
                </div>
                
            </form>
            <button id="btnadd" class="btn btn-primary col-sm-10">Agregar</button>
        </div>
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefono</th>
                </tr>
            </thead>
            <tbody id="datos">
            </tbody>
        </table>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
